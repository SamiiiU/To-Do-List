<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="Read()">

    <!--Main page -->

  <div class="w-full h-[100vh] p-4 bg-[#040f0f] text-teal-50">
    <div class="Head_cont">
        <h1 class="Heading">To-Do-list</h1>
        <div class="addCont">
            <div class=" py-2 overflow-hidden">
                <input type="text" placeholder="Add Task" class="add  px-4 py-2 bg-zinc-800">
            </div>  
            <div class="flex gap-4">
              <button class=" border-2 px-4 py-2 rounded-lg border-red-400 cursor-pointer text-red-400"  id="addBtn" onclick="add()">Add</button>
                <button class=" border-2 px-4 py-2 rounded-lg border-red-400 cursor-pointer text-red-400"  id="saveBtn" onclick="Save()">Save</button>
            </div>    
            
        </div>
    </div>
    <div class="mainCont">
        <div class="boxCont" >
            <h1 class="head">To Do</h1>
            <div class="box left " id="left">
                
            </div >
        </div>

        <div class="boxCont" >
            <h1 class="head">In Progress</h1>
            <div class="box mid" id="middle">
                
            </div >
        </div>

        <div class="boxCont " >
            <h1 class="head">Done</h1>
            <div class="box right" id="right">
                
            </div >
        </div>

    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
